services:
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - appnet

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST_VM:PLAINTEXT,PLAINTEXT_HOST_WIFI:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST_VM://192.168.56.1:9092,PLAINTEXT_HOST_WIFI://10.0.0.28:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST_VM://0.0.0.0:9092,PLAINTEXT_HOST_WIFI://0.0.0.0:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_BYTES: 536870912
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 60000
    networks:
      - appnet

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - appnet

  flask-backend:
    build:
      context: ./BackendWithFlask
      dockerfile: Dockerfile
    container_name: flask-backend
    depends_on:
      - kafka
      - elasticsearch
    env_file:
      - ./BackendWithFlask/.env   # âœ… ensure correct relative path
    ports:
      - "5000:5000"
    volumes:
      - ./BackendWithFlask:/app
    restart: always
    networks:
      - appnet
  

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: next-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - flask-backend
    environment:
      - NEXT_PRIVATE_API_URL=http://flask-backend:5000
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  es_data:
    driver: local
